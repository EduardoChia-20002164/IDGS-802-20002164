{% extends "layout2.html"%}

{%block content%}
        {%from "_macros.html" import render_firld%}
        <div class="container">
                <div class="row">
                        <a href="/" class="btn btn-warning">
                                <i class="bi bi-pencil"></i>Agregar</a>
                <br>
                        <h3>Alumnos IDGS</h3>
                        <br>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr class="tr-head">
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Correo</th>
                                <th>Eliminar</th>
                                <th>Modificar</th>
                            </tr>
                            </thead>
                            <tbody>
                                {%for alum in alumno%}
                                <tr>
                                    
                                    <td>{{alum.nombre}}</td>
                                    <td>{{alum.apellidos}}</td>
                                    <td>{{alum.email}}</td>
                                    <td><a href="eliminar?id={{alum.id}}" class="btn btn-danger">
                                        <i class="bi bi-trash"></i>Elminar</a></td>

                                    <td><a href="modificar?id={{alum.id}}" class="btn btn-warning">
                                        <i class="bi bi-pencil"></i>Modificar</a></td>
                                    
                                </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                </div>
        </div>
{%endblock%}
