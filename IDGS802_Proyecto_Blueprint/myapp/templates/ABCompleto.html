{% extends "layout.html"%}

{%block content%}
        {%from "_macros.html" import render_firld%}
      
                       
                
                       
            

        <div class="container-fluid" >
            <div class="row mt-4 justify-content-center">
                    <div class="col-9">
                            <div class="card">
                                    <div class="card-body">
                                           <center>
                                            <h3>Agregar Alumno</h3>
                                            <a href="/" class="btn btn-warning">
                                                <i class="bi bi-pencil"></i>Agregar</a>
                                           </center>
                                        
                                    </div>
                            </div>
                     </div>       
            </div>
    </div>

    <div class="container-fluid" >
        <div class="row mt-4 justify-content-center">
                <div class="col-9">
                        <div class="card">
                                <div class="card-header">
                                    <h2 class="text-primary text-center">Alumnos Registrados</h2>
                                </div>
                                <div class="card-body">
                                   
                                    
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                        <tr class="tr-head">
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>Correo</th>
                                            <th>Eliminar</th>
                                            <th>Modificar</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            {%for alum in alumno%}
                                            <tr>
                                                
                                                <td>{{alum.nombre}}</td>
                                                <td>{{alum.apellidos}}</td>
                                                <td>{{alum.email}}</td>
                                                <td><a href="eliminar?id={{alum.id}}" class="btn btn-danger">
                                                    <i class="bi bi-trash"></i>Elminar</a></td>
            
                                                <td><a href="modificar?id={{alum.id}}" class="btn btn-warning">
                                                    <i class="bi bi-pencil"></i>Modificar</a></td>
                                                
                                            </tr>
                                            {%endfor%}
                                        </tbody>
                                    </table>
                                </div>
                        </div>
                 </div>       
        </div>
</div>
{%endblock%}
